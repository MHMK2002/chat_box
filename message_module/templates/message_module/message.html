<li class="chat-list
    {% if message.sender == user %}
        right
    {% else %}
        left
    {% endif %}
" id="{{ message.pk }}">
    <div class="conversation-list">
        <div class="chat-avatar"><img src="{{ message.sender.avatar.url }}" alt=""></div>
        <div class="user-chat-content">
            <div class="ctext-wrap">
                <div class="ctext-wrap-content" id="1">
                    <p class="mb-0 ctext-content">
                        {{ message.content }}
                    </p>
                </div>
                <div class="align-self-start message-box-drop d-flex">
                    <div class="dropdown"><a class="dropdown-toggle" href="#" role="button"
                                             data-bs-toggle="dropdown" aria-haspopup="true"
                                             aria-expanded="false"> <i
                            class="ri-emotion-happy-line"></i> </a>
                        <div class="dropdown-menu emoji-dropdown-menu">
                            <div class="hstack align-items-center gap-2 px-2 fs-25">
                                <a href="javascript:void(0);">💛</a>
                                <a href="javascript:void(0);">🤣</a>
                                <a href="javascript:void(0);">😜</a>
                                <a href="javascript:void(0);">😘</a>
                                <a href="javascript:void(0);">😍</a>
                                <div class="avatar-xs">
                                    <a href="javascript:void(0);"
                                       class="avatar-title bg-soft-primary rounded-circle fs-19 text-primary">+</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown"><a class="dropdown-toggle" href="#" role="button"
                                             data-bs-toggle="dropdown" aria-haspopup="true"
                                             aria-expanded="false"> <i
                            class="ri-more-2-fill"></i> </a>
                        <div class="dropdown-menu"><a
                                class="dropdown-item d-flex align-items-center justify-content-between reply-message"
                                href="#" id="reply-message-0" data-bs-toggle="collapse"
                                data-bs-target=".replyCollapse">Reply <i
                                class="bx bx-share ms-2 text-muted"></i></a> <a
                                class="dropdown-item d-flex align-items-center justify-content-between"
                                href="#" data-bs-toggle="modal" data-bs-target=".forwardModal">Forward
                            <i class="bx bx-share-alt ms-2 text-muted"></i></a> <a
                                class="dropdown-item d-flex align-items-center justify-content-between copy-message"
                                href="#" id="copy-message-0">Copy <i
                                class="bx bx-copy text-muted ms-2"></i></a> <a
                                class="dropdown-item d-flex align-items-center justify-content-between"
                                href="#">Bookmark <i
                                class="bx bx-bookmarks text-muted ms-2"></i></a> <a
                                class="dropdown-item d-flex align-items-center justify-content-between"
                                href="#">Mark as Unread <i
                                class="bx bx-message-error text-muted ms-2"></i></a> <a
                                class="dropdown-item d-flex align-items-center justify-content-between delete-item"
                                href="#">Delete <i class="bx bx-trash text-muted ms-2"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="conversation-name"><small class="text-muted time">{{ message.created_at|time }}</small> <span
                    class="text-success check-message-icon"><i
                    class="bx bx-check-double"></i></span></div>
        </div>
    </div>
</li>
