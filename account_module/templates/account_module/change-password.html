<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    name="description"/>
    <meta content="MHMK" name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="/static/images/favicon.ico" id="tabIcon">

    <!-- Bootstrap Css -->
    <link href="/static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="/static/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="/static/css/app.min.css" id="app-style" rel="stylesheet" type="text/css"/>

</head>

<body>
<div class="auth-bg">
    <div class="container p-0">
        <div class="row justify-content-center g-0">
            <div class="col-xl-9 col-lg-8">
                <div class="authentication-page-content shadow-lg">
                    <div class="d-flex flex-column h-100 px-4 pt-4">
                        <div class="row justify-content-center">
                            <div class="col-sm-8 col-lg-6 col-xl-6">
                                <div class="py-md-5 py-4">
                                    <div class="text-center mb-5">
                                        <h3>Change Password</h3>
                                    </div>
                                    <div class="user-thumb text-center mb-4">
                                        <img src="/static/images/users/avatar-1.jpg"
                                             class="rounded-circle img-thumbnail avatar-lg" alt="thumbnail">
                                        <h5 class="fs-15 mt-3">{{ user.get_full_name }}</h5>
                                    </div>
                                    <form method="post" action="{% url 'change-password' %}">
                                        <div class="mb-3">
                                            <label for="old_password" class="form-label">Old Password</label>
                                            {{ form.old_password }}
                                        </div>

                                        <div class="mb-3">
                                            <label for="new_password" class="form-label">New Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                {{ form.new_password }}
                                                <button
                                                        class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                                        type="button" id="password-addon"><i
                                                        class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirm_password" class="form-label">Confirm New
                                                Password</label>
                                            {{ form.confirm_password }}
                                        </div>

                                        <div class="text-center mt-4">
                                            <div class="row">
                                                <div class="col-6">
                                                    <input class="btn btn-primary w-100" type="submit" name="save"
                                                           value="Save"/>
                                                </div>
                                                <div class="col-6">
                                                    <input class="btn btn-light w-100" type="button" name="cancel"
                                                           value="Cancel"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center mt-4">
                                            {{ form.errors }}
                                        </div>
                                    </form><!-- end form -->
                                </div>
                            </div><!-- end col -->
                        </div><!-- end row -->

                        <div class="row">
                            <div class="col-xl-12">
                                <div class="text-center text-muted p-4">
                                    <p class="mb-0">&copy;
                                        <script>document.write(new Date().getFullYear())</script>
                                        Chat App. Crafted with <i
                                                class="mdi mdi-heart text-danger"></i> by MHMK
                                    </p>
                                </div>
                            </div><!-- end col -->
                        </div><!-- end row -->
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container-fluid -->
</div>
<!-- end auth bg -->

<!-- JAVASCRIPT -->
<script src="/static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/libs/simplebar/simplebar.min.js"></script>
<script src="/static/libs/node-waves/waves.min.js"></script>

<!-- password addon -->
<script src="/static/js/pages/password-addon.init.js"></script>

<!-- theme-style init -->
<script src="/static/js/pages/theme-style.init.js"></script>

<script src="/static/js/app.js"></script>
</body>

</html>
